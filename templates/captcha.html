<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identity Verification</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Arial, sans-serif';
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #main-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
    }

    h1 {
      color: #3498db;
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      text-align: center;
      margin-bottom: 30px;
    }

    #captcha-container {
      width: 180px;
      height: 100px;
      position: relative;
      background-color: #2ecc71;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin: 0 auto 30px;
    }

    #captcha-text {
      font-size: 40px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #2c3e50;
    }

    #captcha-form {
      text-align: center;
      width: 100%;
    }

    #captcha-input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #3498db;
      color: #fff;
    }

    #captcha-submit {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2c3e50;
      color: #ecf0f1;
      cursor: pointer;
    }

    #captcha-message {
      color: #e74c3c;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <h1>Identity Verification</h1>
    <p>Complete the challenge below to verify your identity.</p>
    <div id="captcha-container">
      <div id="captcha-text">{{ code }}</div>
    </div>
    <form id="captcha-form" method="POST" action="{{ url_for('captcha') }}">
      <input id="captcha-input" type="text" placeholder="Enter the code above" name="code" required>
      <input type="hidden" name="web" value="{{ request.args.get('web') }}">
      <button id="captcha-submit" type="submit">Verify</button>
    </form>
    <p id="captcha-message"></p>
  </div>
  <script>
    var captchaForm = document.getElementById('captcha-form');
    var errorMessage = document.getElementById('captcha-message');

    captchaForm.addEventListener('submit', function(event) {
      event.preventDefault();
      var captchaInput = document.getElementById('captcha-input');

      if (captchaInput.value == "{{ code }}") {
        captchaForm.submit();
      } else {
        errorMessage.innerText = 'Incorrect code. Please try again.';
        errorMessage.style.display = 'block';
        captchaInput.value = '';
      }
    });
  </script>
</body>
</html>
